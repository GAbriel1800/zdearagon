<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZDeAragon - Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a tus Tareas</h1>
        <ul id="task-list">
            <li>Ejemplo de tarea 1 <button onclick="deleteTask(this)">Eliminar</button></li>
            <li>Ejemplo de tarea 2 <button onclick="deleteTask(this)">Eliminar</button></li>
        </ul>
        <input type="text" id="new-task" placeholder="Añadir nueva tarea">
        <button onclick="addTask()">Añadir Tarea</button>
    </div>
    <script>
        // Función para añadir tareas
        function addTask() {
            const taskList = document.getElementById('task-list');
            const newTaskInput = document.getElementById('new-task');
            const newTaskText = newTaskInput.value;

            if (newTaskText !== '') {
                const li = document.createElement('li');
                li.innerHTML = `${newTaskText} <button onclick="deleteTask(this)">Eliminar</button>`;
                taskList.appendChild(li);
                newTaskInput.value = '';
            }
        }

        // Función para eliminar tareas
        function deleteTask(button) {
            const li = button.parentNode;
            li.remove();
        }
    </script>
</body>
</html>
